<div id="meet" style="text-align:center;width: 100%;height: 100%;">
    <div style="position: absolute;background: #1A9BE5; color:black;opacity:0.5" *ngIf="this.roleType==1; ">
        <mat-form-field style="width: 100%;">

            <mat-label>Students in Meeting</mat-label>
            <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let option of options" [value]="option"
                            (onSelectionChange)="fetchStudentStats(option)">{{option}}</mat-option>
            </mat-select>

        </mat-form-field>
        <section class="example-section" style="background: #1E2129;color: white">
            <mat-checkbox class="example-margin" [checked]="allStudentChecks?.mic==1"
                          (change)="changeMic(allStudentChecks?.mic)">Mic
            </mat-checkbox>
            <mat-checkbox class="example-margin" [checked]="allStudentChecks?.screen==1"
                          (change)="changeScreen(allStudentChecks?.screen)">Screen
            </mat-checkbox>
            <mat-checkbox class="example-margin" [checked]="allStudentChecks?.camera==1"
                          (change)="changeCamera(allStudentChecks?.camera)">Camera
            </mat-checkbox>
        </section>
    </div>

</div>

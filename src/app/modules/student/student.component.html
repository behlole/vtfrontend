<div class="page-layout simple fullwidth docs" style="padding: 10px">
    <button mat-raised-button (click)="create()">
        <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search a keyword of any student" #input>

    </mat-form-field>
    <div class="mat-elevation-z8" *ngIf="dataSource">


        <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator>

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID #</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="first_name">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>First Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.first_name}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="last_name">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>Last Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.last_name}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="gender">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>Gender</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="phone_number">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>Phone Number</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.phone_number}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="department">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>Department</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.department}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header>City</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="actions">

                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon title="view details of student">launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row)">
                        <mat-icon title="delete student">delete_outline</mat-icon>
                    </button>
                    <button mat-icon-button *ngIf="row.is_enrolled==null" (click)="openEnrolDialog(row)">
                        <mat-icon title="enroll student" >add</mat-icon>
                    </button>

                    <button mat-icon-button *ngIf="row.is_enrolled!=null">
                        <mat-icon title="student enrolled">check</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
<!--            <ng-container matColumnDef="loading">-->
<!--                <mat-footer-cell *matFooterCellDef colspan="6">-->
<!--                    Loading Data...-->
<!--                </mat-footer-cell>-->
<!--            </ng-container>-->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </mat-table>

    </div>
</div>

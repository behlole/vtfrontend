<div class="page-layout simple fullwidth docs" style="padding: 10px">
    <img mat-card-image src="../../../assets/images/backgrounds/teachers.jfif" style="height: 20%"
         alt="Photo cover for teachers">
    <mat-form-field class="search-form-field">
        <mat-label>Filter</mat-label>
        <input #input (keyup)="applyFilter($event)" matInput placeholder="Search a keyword of any student">

    </mat-form-field>
    <div *ngIf="dataSource" class="mat-elevation-z8">

        <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator>

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 19px;height: 20%">ID #</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="first_name">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header style="font-size: 19px;height: 20%">First Name</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.first_name}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="last_name">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header style="font-size: 19px;height: 20%">Last Name</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.last_name}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="gender">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header style="font-size: 19px;height: 20%">Gender</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.gender}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="phone_number">
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header style="font-size: 19px;height: 20%">Phone Number</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.phone_number}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="department" >
                <mat-header-cell *matHeaderCellDef="let element" mat-sort-header style="font-size: 19px;height: 20%">Department</mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-size: 19px;height: 20%">{{element.department}}</mat-cell>

            </ng-container>
            <!--            <ng-container matColumnDef="actions">-->

            <!--                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>-->
            <!--                <mat-cell *matCellDef="let row">-->
            <!--                    <button mat-icon-button *ngIf="row.is_enrolled!=null">-->
            <!--                        <mat-icon title="student enrolled">check</mat-icon>-->
            <!--                    </button>-->
            <!--                </mat-cell>-->
            <!--            </ng-container>-->
            <!--            <ng-container matColumnDef="loading">-->
            <!--                <mat-footer-cell *matFooterCellDef colspan="6">-->
            <!--                    Loading Data...-->
            <!--                </mat-footer-cell>-->
            <!--            </ng-container>-->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns" style="height: 7em"></mat-row>
            <tr *matNoDataRow class="mat-row">
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </mat-table>

    </div>
</div>
